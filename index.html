    <h2>CRUD COM NODE</h2>

    </div>
    <form action="controllerUpdate" method="POST" class="bg-dark p-4 mt-2">

        <label for="nome" class="form-label">Nome:</label>
        <input type="nome" class="form-control" name="nome" value="{{nome}}">

        <label for="pwd" class="form-label">Telefone:</label>
        <input type="telefone" class="form-control" name="telefone" value="{{telefone}}">

    <div class="mb-3">
        <label for="pwd" class="form-label">Data de Nascimento:</label>
        <input type="nascimento" class="form-control"  name="senha" value="{{nascimento}}">
